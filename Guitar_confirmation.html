<!Doctype html>
<html>
<head>
    <title>Guitar Center - Confirmation Page - Chintan</title>
    <link rel="stylesheet" href="Guitar_confirmation.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
    <div id="main_window">
        <audio controls autoplay>
            <source src="Rickshawala.mp3" type="audio/mpeg">
        </audio>

        <h1 id="color">Guitar Center - Bajaake Dekho !!</h1>      <!--Heading-->

        <div id="nav_bar">
            <!--Navigation Bar & Menu-->
            <div class="dropdown">
                <button>Guitars</button>
                <ul class="dropdown-menu">
                    <li><a href="#">Electric Guitars</a></li>
                    <li><a href="#">Acoustic Guitars</a></li>
                    <li><a href="#">Acoustic - Electric Guitars</a></li>
                    <li><a href="#">Classical Guitars</a></li>
                </ul>
            </div>
            <button>Bass</button>
            <button>Drums</button>
            <button>Keyboards</button>
            <button>DJ & Lightings</button>
            <button>Used Gears</button>
            <button>Clearance</button>
        </div>

        <div id="middle">
            <img id="image" src="main.jpg" alt="Review Image" />
            <p id="product">Description of the selected product</p>
        </div>

        <div>
            <h3>Order Confirmation !!</h3>
            <p id="order">
                <!-- Order number get printed here !! -->
            </p>
            <p id="cust_details">
                <!-- Customer details get printed here !! -->
            </p>

        </div>

        <div id="confirmation">
            <form action="Guitar_main.html">
                <input type="submit" value="Go to Home-Page !!">
            </form>
        </div>

    </div>

    <script src="Guitar_confirmation.js"></script>

</body>
</html>
